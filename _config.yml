url: "https://www.rethinkdb.cloud" # the base hostname & protocol for your site, e.g. http://example.com
baseurl: "" # the subpath of your site, e.g. /blog
title: "RethinkDB Cloud" # the name of your site, e.g. ACME Corp.

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      excerpt_separator: <!--more-->

business_name: "Mostly Typed"

google_analytics: "UA-175248865-1"

# SEO (https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md)
# `tagline` is an unreleased feature and does not work, although it's mentioned in the seo plugin docs
# https://github.com/jekyll/jekyll-seo-tag/issues/379

description: "RethinkDB Cloud provides a fast and reliable realtime database for Heroku. Conveniently scale your database up and down with a single command. Scale instantly and seamlessly, without loosing any data."
# google_site_verification: ""
twitter:
  card: summary_large_image

sass:
  style: compressed

  show_excerpts: false # set to true to show excerpts on the homepage

# Minima date format
# refer to https://shopify.github.io/liquid/filters/date/ if you want to customize this
minima:
  skin: "solarized-dark"
  date_format: "%b %-d, %Y"
